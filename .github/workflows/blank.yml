name: Firebase Deploy

on:
  push:
    branches:
      - main  # Cambia 'main' por el nombre de tu rama principal si es diferente asd

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Login to Firebase
        run: firebase login:ci --token "98f3db4b08d62cbb5977c8c554959ecc24ffcd01"
      - name: Deploy to Firebase
        run: firebase deploy --token "98f3db4b08d62cbb5977c8c554959ecc24ffcd01"
